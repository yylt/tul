[package]
name = "tul"
version = "0.1.0"
edition = "2021"
description = "A rust wasm serverlesss worker"
authors = ["yylt <yang8518296@163.com>"]
license = "MIT"
repository = "https://github.com/yylt/tul"
homepage = "https://github.com/yylt/tul"

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { version = "0.6.7", features = ["http"] }
worker-macros = { version = "0.6.7" }
futures = "0.3.31"
wasm-bindgen-futures = "0.4.55"

tokio = { version = "1.48.0", features = ["io-util", "sync"], default-features = false }
regex = "1.12.2"
getrandom = { version = "0.3", features = ["wasm_js"] }
sha2 = "0.10.9"
pin-project-lite = "0.2.16"

prefix-trie = "0.8.1"
ipnet = "2.11.0"
serde = { version = "1.0.195", features = ["derive"] }
simple-dns= "0.11.0"

[profile.release]
opt-level = "z"
debug = false
lto = true
strip = true
debug-assertions = false
codegen-units = 1


[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-bulk-memory", "--all-features"]