name: Test

on:
  pull_request:
    branches: [ main ]
  push: 
    branches: [ main, dev, 'feature/*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build dev
        run: |
          cargo install -q worker-build
          worker-build --dev
